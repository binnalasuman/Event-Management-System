<form (ngSubmit)="submitBooking()" *ngIf="!passes">
  <label for="seats">Number of tickets:</label>
  <input type="number" [(ngModel)]="seats" name="seats" id="seats" min="1" required />
  <button type="submit">Book Tickets</button>
</form>
<div *ngIf="passes">
  <h3>Your Passes:</h3>
  <ul>
    <li *ngFor="let pass of passes">{{ pass }}</li>
  </ul>
</div>
